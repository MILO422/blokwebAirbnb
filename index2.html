<div id="panel">

  <p id="flip" onclick="myFunction()">Toestemmen</p>

<style>

    width: 90%;
    height: 5%;

}

    font-size: 0.9em;
    border-radius: 35px;
    border: none;
    width: 6em;

    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);

    color: black;

<script>
function myFunction() {
  document.getElementById("panel").style.display = "none";
  document.getElementById("flip").style.display = "none";
}
